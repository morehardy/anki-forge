name: compat

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy
      - uses: Swatinem/rust-cache@v2
      - name: Contract tests
        run: cargo test --features compat --test compatibility_contracts
