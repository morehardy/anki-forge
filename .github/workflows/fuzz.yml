name: fuzz

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Fuzz feature smoke check
        run: cargo test --features fuzzing
